<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="tema-css" rel="stylesheet" href="../styles/switch-dark.css">

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>UniHub - Página Principal</title>
</head>

<body>

    <header>
        <button id="menu" class="hamburguer_button">
            <img class="hamburguer_icon" src="../assets/hamburguer.png">
        </button> 

        <div class="barra-pesquisa">
            <img src="../assets/lupa.png" id="lupa-icon">
            <input id="campo-pesquisa" type="text" placeholder="Procurar" class="input-pesquisa">
        </div>
    </header>

    <aside id="barra-lado" class="hamburguer-menu">
        <ul>
            <li><button id="menu-inicio" class="h-menu-button">Início</button></li>
            <li><button id="menu-add" class="h-menu-button">Adicionar</button></li>
            <li><button id="menu-custom" class="h-menu-button">Customização</button></li>
        </ul>
    </aside>

    <main>

        <section id="recente">
            <div class="midias-scroller" id="midias-scroller"></div>
        </section>

        <section id="lista-midias">
            <div class="midia-container">
                <!-- Cards via JS -->
            </div>
        </section>

        <section id="filtro">
            <div class="filter_bar">    
                <button class="filter_all_button"><img src="../assets/squares.png" class="filter-icon"></button>
                <button class="filter_games_button"><img src="../assets/gamepad.png" class="filter-icon"></button>
                <button class="filter_books_button"><img src="../assets/books.png" class="filter-icon"></button>
                <button class="filter_tv_button"><img src="../assets/tv.png" class="filter-icon" style="width: 64px;height: 48px;"></button>
            </div>
        </section>

    </main> 

    <!-- CORRETO -->
    <script type="module" src="../script/index.js"></script>

</body>
</html>
